<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/sign-up.css">
</head>
<body>

  <div class="container">
      <div class="menu">
        <img src="images/logos/mstpay1.png" class="logo">
    </div>
  </div>
    <main>
        <section class="first-section">
            
            <div class="login">
                <div class="login-container">
                    <table border="0">
                        <tr>
                            <td colspan="2">
                                <p class="sub-text">Add Your Details to Continue</p>
                            </td>
                        </tr>
                        <tr>
                            <form action="" method="POST" >
                        </tr>
                        <tr>
                            <td class="label-td">
                                <input type="text" name="fname" class="input-text" placeholder="First Name" required>
                            </td>
                            <td class="label-td">
                                <input type="text" name="lname" class="input-text" placeholder="Last Name" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="label-td" colspan="2">
                                <input type="email" name="newemail" class="input-text" placeholder="johndoe@gmail.com" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="label-td" colspan="2">
                                <input type="tel" name="tele" class="input-text"  placeholder="Mobile Number (ex: 0123456789)" pattern="[0]{1}[0-9]{9}" >
                            </td>
                        </tr>
                        <tr>
                            <td class="label-td" colspan="2">
                                <input type="date" name="dob" class="input-text" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="label-td" colspan="2">
                                <input type="password" name="newpassword" class="input-text" placeholder="Create Password" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="label-td" colspan="2">
                                <input type="password" name="cpassword" class="input-text" placeholder="Confirm Password" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="label-td" colspan="2">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="reset" value="Reset" class="login-btn btn-primary btn" >
                            </td>
                            <td>
                                <input type="submit" value="Sign Up" class="login-btn btn-primary btn">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <br>
                                <label for="" class="sub-text" style="font-weight: 280;">Already have an account&#63; </label>
                                <a href="/login.html" class="hover-link1 non-style-link">Login</a>
                                <br><br><br>
                            </td>
                        </tr>
            
                                </form>
                        </tr>
                    </table>
                </div>

            </div>
            
            <div class="login-image">
                <img src="images/background/sign-up.jpg">
                
            </div>
            
        </section>
    </main>
</body>
</html>
